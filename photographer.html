<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal" class="modal-wrapper" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="contact_modal_title">
			<div class="modal">
				<header>
          <h2 id="contact_modal_title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
          <div>
            <label for="first">Pr√©nom</label>
            <input id="first" name="first" type="text" />
          </div>
          <div>
            <label for="last">Nom</label>
            <input id="last" name="last" type="text" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="5"></textarea>
          </div>
          <button type="submit" class="contact_button">Envoyer</button>
        </form>        
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="https://kit.fontawesome.com/749a2d071e.js" crossorigin="anonymous"></script>
  </body>
</html>
